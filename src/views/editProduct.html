<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Edit Product</title>
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
                </head>
                <body class="container mt-5">

                    <h2 class="mb-4">‚úèÔ∏è Edit Product</h2>

                        <form id="editProductForm">
                                <input type="hidden" id="productId">
                                        <div class="mb-3">
                                                    <label class="form-label">Product Name:</label>
                                                                <input type="text" id="name" class="form-control" required>
                                                                        </div>
                                                                                <div class="mb-3">
                                                                                            <label class="form-label">Price:</label>
                                                                                                        <input type="number" id="price" class="form-control" required>
                                                                                                                </div>
                                                                                                                        <div class="mb-3">
                                                                                                                                    <label class="form-label">Description:</label>
                                                                                                                                                <textarea id="description" class="form-control" required></textarea>
                                                                                                                                                        </div>
                                                                                                                                                                <div class="mb-3">
                                                                                                                                                                            <label class="form-label">Image URL:</label>
                                                                                                                                                                                        <input type="text" id="imageUrl" class="form-control" required>
                                                                                                                                                                                                </div>
                                                                                                                                                                                                        <button type="submit" class="btn btn-warning">‚úÖ Update Product</button>
                                                                                                                                                                                                                <a href="index.html" class="btn btn-secondary">üîô Back</a>
                                                                                                                                                                                                                    </form>

                                                                                                                                                                                                                        <script>
                                                                                                                                                                                                                                const urlParams = new URLSearchParams(window.location.search);
                                                                                                                                                                                                                                        const productId = urlParams.get("id");

                                                                                                                                                                                                                                                async function loadProduct() {
                                                                                                                                                                                                                                                            const response = await fetch(`/api/products`);
                                                                                                                                                                                                                                                                        const products = await response.json();
                                                                                                                                                                                                                                                                                    const product = products.find(p => p._id === productId);

                                                                                                                                                                                                                                                                                                if (!product) {
                                                                                                                                                                                                                                                                                                                alert("‚ùå Product not found.");
                                                                                                                                                                                                                                                                                                                                window.location.href = "index.html";
                                                                                                                                                                                                                                                                                                                                                return;
                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                        document.getElementById("productId").value = product._id;
                                                                                                                                                                                                                                                                                                                                                                                    document.getElementById("name").value = product.name;
                                                                                                                                                                                                                                                                                                                                                                                                document.getElementById("price").value = product.price;
                                                                                                                                                                                                                                                                                                                                                                                                            document.getElementById("description").value = product.description;
                                                                                                                                                                                                                                                                                                                                                                                                                        document.getElementById("imageUrl").value = product.imageUrl;
                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                        document.getElementById("editProductForm").addEventListener("submit", async function (event) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                    event.preventDefault();

                                                                                                                                                                                                                                                                                                                                                                                                                                                                const updatedProduct = {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                name: document.getElementById("name").value,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                price: document.getElementById("price").value,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                description: document.getElementById("description").value,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                imageUrl: document.getElementById("imageUrl").value
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            };

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const response = await fetch(`/api/products/${productId}`, {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        method: 'PUT',
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        headers: { "Content-Type": "application/json" },
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        body: JSON.stringify(updatedProduct)
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                if (response.ok) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                alert("‚úÖ Product updated successfully!");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                window.location.href = "index.html";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            alert("‚ùå Error updating product.");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        loadProduct();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </html>
