<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Admin Dashboard - Product List</title>
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
                </head>
                <body class="container mt-5">

                    <h2 class="mb-4">üì¶ Product Management</h2>
                        <a href="addProduct.html" class="btn btn-success mb-3">‚ûï Add Product</a>

                            <table class="table table-bordered">
                                    <thead>
                                                <tr>
                                                                <th>üÜî ID</th>
                                                                                <th>üì∑ Image</th>
                                                                                                <th>üìú Name</th>
                                                                                                                <th>üí≤ Price</th>
                                                                                                                                <th>‚öôÔ∏è Actions</th>
                                                                                                                                            </tr>
                                                                                                                                                    </thead>
                                                                                                                                                            <tbody id="productTable"></tbody>
                                                                                                                                                                </table>

                                                                                                                                                                    <script>
                                                                                                                                                                            async function fetchProducts() {
                                                                                                                                                                                        const response = await fetch('/api/products');
                                                                                                                                                                                                    const products = await response.json();
                                                                                                                                                                                                                const tableBody = document.getElementById('productTable');

                                                                                                                                                                                                                            tableBody.innerHTML = '';
                                                                                                                                                                                                                                        products.forEach(product => {
                                                                                                                                                                                                                                                        tableBody.innerHTML += `
                                                                                                                                                                                                                                                                            <tr>
                                                                                                                                                                                                                                                                                                    <td>${product._id}</td>
                                                                                                                                                                                                                                                                                                                            <td><img src="${product.imageUrl}" width="50" height="50"></td>
                                                                                                                                                                                                                                                                                                                                                    <td>${product.name}</td>
                                                                                                                                                                                                                                                                                                                                                                            <td>$${product.price}</td>
                                                                                                                                                                                                                                                                                                                                                                                                    <td>
                                                                                                                                                                                                                                                                                                                                                                                                                                <a href="editProduct.html?id=${product._id}" class="btn btn-warning">‚úèÔ∏è Edit</a>
                                                                                                                                                                                                                                                                                                                                                                                                                                                            <button onclick="deleteProduct('${product._id}')" class="btn btn-danger">üóëÔ∏è Delete</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </td>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </tr>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        `;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    async function deleteProduct(id) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                if (confirm("Are you sure you want to delete this product?")) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                await fetch(`/api/products/${id}`, { method: 'DELETE' });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                fetchProducts();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            fetchProducts();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </html>
